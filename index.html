<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>indexedDB for beginners</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <nav>
    <h1>IndexedDB Example for Beginners</h1>
  </nav>
  <div class="details">
    <span><span>1</span> Create or Open indexedDB</span>
    <span><span>2</span> Create objectStore</span>
    <span><span>3</span> Initialise db transaction</span>
    <span><span>4</span> Add, Get or Delete Data from indexedDB</span>
  </div>
  <div class="row">
    <div class="container">
      <form id="form">
        <div class="name">
          <label for="name">Name: <br>
            <input type="text" name="name" placeholder="Obi Alika">
          </label>
        </div>
        <div class="email">
          <label for="name">Email: <br>
            <input type="email" name="email" placeholder="info@example.com">
          </label>
        </div>
        <div class="comment">
          <label for="comment">Comment <br>
            <textarea name="comment" id="comment" spellcheck="true" maxlength="500"></textarea>
          </label>
        </div>
        <div class="button">
          <button id="submitBtn">Submit</button>
        </div>  
      </form>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
